input {
  file {
    path => "/Users/chrisowen/Desktop/tranmere-web/data/apps/*/*.csv"
    tags => [ "apps" ]
    start_position => "beginning"
    sincedb_path => "/tmp/logstash"
  }
}
filter {
  if "apps" in [tags]{
      csv {
         separator => ","
         columns => ["Date","Opposition","Competition","Season","Name","Number","SubbedBy","SubTime","YellowCard","RedCard","SubYellow","SubRed","SubSubbedBy"]
      }
  }
}
output {
    if "apps" in [tags]{
       elasticsearch {
         hosts => "http://localhost:9200/"
         index => "apps"
      }
      stdout {}
    }
}