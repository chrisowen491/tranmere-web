input {
  file {
    path => "/Users/chrisowen/Desktop/tranmere-web/tmp/goals/*.csv"
    tags => [ "goals" ]
    start_position => "beginning"
    sincedb_path => "/tmp/logstash"
  }
}
filter {
  if "goals" in [tags]{
  csv {
     separator => ","
     columns => ["Date","Opposition","Competition","Season","Scorer","Assist","GoalType","AssistType","Minute","6YardBox","18YardBox","LongRange","CrossSide","Foot"]
  }
  }
}
output {
    if "goals" in [tags]{
       elasticsearch {
         hosts => "http://localhost:9200/"
         index => "goals"
      }
      stdout {}
    }
}