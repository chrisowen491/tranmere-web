input {
  file {
    path => "/Users/chrisowen/Desktop/tranmere-web/tmp/links/*.csv"
    tags => [ "links" ]
    start_position => "beginning"
    sincedb_path => "/tmp/logstash"
  }
}
filter {
  if "links" in [tags]{
  csv {
     separator => ","
     columns => ["Name","Links","Type"]
  }
  }
}
output {
    if "links" in [tags]{
       elasticsearch {
         hosts => "http://localhost:9200/"
         index => "links"
      }
      stdout {}
    }
}