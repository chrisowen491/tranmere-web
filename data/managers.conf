input {
  file {
    path => "/Users/chrisowen/Desktop/tranmere-web/tmp/managers/*.csv"
    tags => [ "managers" ]
    start_position => "beginning"
    sincedb_path => "/tmp/logstash"
  }
}
filter {
  if "managers" in [tags]{
  csv {
     separator => ","
     columns => ["Name","DateJoined","DateLeft"]
  }
  }
}
output {
    if "managers" in [tags]{
       elasticsearch {
         hosts => "http://localhost:9200/"
         index => "managers"
      }
      stdout {}
    }
}