input {
  file {
    path => "/Users/chrisowen/Desktop/tranmere-web/data/media/*.csv"
    tags => [ "media" ]
    start_position => "beginning"
    sincedb_path => "/tmp/logstash"
  }
}
filter {
  if "media" in [tags]{
      csv {
         separator => ","
         columns => ["Type","Name","Image","Published","Author"]
      }
  }
}
output {
    if "media" in [tags]{
       elasticsearch {
         hosts => "http://localhost:9200/"
         index => "media"
      }
      stdout {}
    }
}