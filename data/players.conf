input {
  file {
    path => "/Users/chrisowen/Desktop/tranmere-web/tmp/players/*.csv"
    tags => [ "players" ]
    start_position => "beginning"
    sincedb_path => "/tmp/logstash"
  }
}
filter {
  if "players" in [tags]{
  csv {
     separator => ","
     columns => ["Name","DateOfBirth","PlaceOfBirth","PrimaryPosition","Height","Foot", "Pic"]
  }
  }
}
output {
    if "players" in [tags]{
       elasticsearch {
         hosts => "http://localhost:9200/"
         index => "players"
      }
      stdout {}
    }
}