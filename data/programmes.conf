input {
  file {
    path => "/Users/chrisowen/Desktop/tranmere-web/tmp/programmes/*.csv"
    tags => [ "programmes" ]
    start_position => "beginning"
    sincedb_path => "/tmp/logstash"
  }
}
filter {
  if "programmes" in [tags]{
  csv {
     separator => ","
     columns => ["Date","Season","Bucket","Path"]
  }
  }
}
output {
    if "programmes" in [tags]{
       elasticsearch {
         hosts => "http://localhost:9200/"
         index => "programmes"
      }
      stdout {}
    }
}