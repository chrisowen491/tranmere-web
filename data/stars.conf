input {
  file {
    path => "/Users/chrisowen/Desktop/tranmere-web/tmp/stars/*.csv"
    tags => [ "stars" ]
    start_position => "beginning"
    sincedb_path => "/tmp/logstash"
  }
}
filter {
  if "stars" in [tags]{
      csv {
         separator => ","
         columns => ["Date","Player","Notes"]
      }
  }
}
output {
    if "stars" in [tags]{
       elasticsearch {
         hosts => "http://localhost:9200/"
         index => "stars"
      }
      stdout {}
    }
}