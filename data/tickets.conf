input {
  file {
    path => "/Users/chrisowen/Desktop/tranmere-web/data/tickets/*.csv"
    tags => [ "tickets" ]
    start_position => "beginning"
    sincedb_path => "/tmp/logstash"
  }
}
filter {
  if "tickets" in [tags]{
      csv {
         separator => ","
         columns => ["Season","Type","AgeGroup","Area","Cost"]
      }
  }
}
output {
    if "tickets" in [tags]{
       elasticsearch {
         hosts => "http://localhost:9200/"
         index => "tickets"
      }
      stdout {}
    }
}