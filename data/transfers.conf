input {
  file {
    path => "/Users/chrisowen/Desktop/tranmere-web/tmp/transfers/*.csv"
    tags => [ "transfers" ]
    start_position => "beginning"
    sincedb_path => "/tmp/logstash"
  }
}
filter {
  if "transfers" in [tags]{
  csv {
     separator => ","
     columns => ["Date","Player","Fee","Club","Type","Direction","PartExchange"]
  }
  }
}
output {
    if "transfers" in [tags]{
       elasticsearch {
         hosts => "http://localhost:9200/"
         index => "transfers"
      }
      stdout {}
    }
}