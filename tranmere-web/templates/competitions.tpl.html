{{>head}}
  <body data-spy="scroll" data-target="#toc">


  <!-- header -->
  {{>homenav}}
  <!-- / header -->

  <!-- hero -->
  {{>results-breadcrumb}}
  <!-- / hero -->

    <!-- sidebar layout -->
    <section class="overlay">
      <div class="container overlay-item-top">
        <div class="row">
          <div class="col">
            <div class="content boxed">
              <div class="row separated">

                <!-- content -->
                <article class="col-md-8 content-body">

                  <p>Click the competition for more details</p>
                  {{#competitions}}
                  <div class="card stacked" style="margin-bottom:50px" >
                    <div class="card-body">
                      <div class="row gutter-2 align-items-center">
                        <div class="col">
                          <a href="/competitions/{{Name}}.html" class="topic" id="competition-{{Name}}">
                            <h3 class="card-title mb-1">{{Name}}</h3>
                            <p class="card-text mb-2">{{Count}} games</p>

                          </a>
                        </div>
                      </div>
                      <i class="icon-trophy icon-background text-blue"></i>
                    </div>
                  </div>
                  {{/competitions}}


                </article>
                <!-- / content -->


                <!-- sidebar -->
                {{>recent}}
                <!-- / sidebar -->


              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- / sidebar layout -->


    {{>footer}}
  </body>
</html>
