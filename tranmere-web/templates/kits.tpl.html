{{>head}}
  <body data-spy="scroll" data-target="#toc">

  <!-- header -->
  {{>homenav}}
  <!-- / header -->

  <!-- hero -->
  {{>media-breadcrumb}}
  <!-- / hero -->

    <!-- sidebar layout -->
    <section class="overlay">
      <div class="container overlay-item-top">
        <div class="row">
          <div class="col">
            <div class="content boxed">
              <div class="row separated">

                <!-- content -->
                <article class="col-md-8 content-body">

                  {{#kits}}
                  <div class="card stacked" style="margin-bottom:50px">
                    <div class="card-body" style="background-color:aliceblue">
                      <div class="row gutter-2 align-items-center">
                        <div class="col">
                            <h3 class="card-title mb-1">{{Season}}</h3>
                        </div>
                        <div class="col">
                          <img src="{{image}}" width="100px">
                        </div>
                      </div>
                    </div>
                  </div>
                  {{/kits}}

                </article>
                <!-- / content -->


                <!-- sidebar -->
                {{>recent}}
                <!-- / sidebar -->

              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- / sidebar layout -->

    {{>footer}}
  </body>
</html>
