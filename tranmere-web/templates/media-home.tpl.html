{{>head}}
  <body data-spy="scroll" data-target="#toc">


  <!-- header -->
  {{>homenav}}
  <!-- / header -->


    <!-- hero -->
    <section class="hero bg-blue">
      <div class="container">
        <div class="row">
          <div class="col-md-8 text-white mb-3">
            <h1 class="h2 pb-1">{{title}}</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-minimal"  itemscope="" itemtype="http://schema.org/BreadcrumbList">
                <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem" class="breadcrumb-item"><a href="/" itemprop="item"><span itemprop="name">Home<meta itemprop="position" content="1"/></span></a></li>
                <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem" class="breadcrumb-item active" aria-current="page"><span itemprop="name">{{title}}</span><meta itemprop="position" content="1"/></li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <!-- / hero -->

    <!-- sidebar layout -->
    <section class="overlay">
      <div class="container overlay-item-top">
        <div class="row">
          <div class="col">
            <div class="content boxed">
              <div class="row separated">

                <!-- content -->
                <article class="col-md-8 content-body">

                  <div class="row gutter-2">

                    <div class="col-md-6">
                      <div class="boxed p-3">
                        <h4>Books & Magazines</h4>
                        <a class="nav-link" href="/media/fanzines.html">Fanzines</a>
                        <a class="nav-link" href="/media/books.html">Books</a>
                        <a class="nav-link" href="/media/newspapers.html">Newspaper Souvenir Specials</a>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="boxed p-3">
                        <h4>Memorabilia</h4>
                        <a class="nav-link" href="/media/cards.html">Football Cards</a>
                        <a class="nav-link" href="/media/tickets.html">Tickets</a>
                        <a class="nav-link" href="/media/club.html">Club Literature</a>
                        <a class="nav-link" href="/media/videos.html">Videos</a>
                        <a class="nav-link" href="/media/kits.html">Kits</a>
                      </div>
                    </div>
                  </div>

                </article>
                <!-- / content -->


                <!-- sidebar -->
                {{>recent}}
                <!-- / sidebar -->


              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- / sidebar layout -->


    {{>footer}}
  </body>
</html>
