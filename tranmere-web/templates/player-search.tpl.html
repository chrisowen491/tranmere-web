{{>head}}
  <body data-spy="scroll" data-target="#toc">


  <!-- header -->
  {{>homenav}}
  <!-- / header -->


    <!-- hero -->
    <section class="hero bg-blue">
      <div class="container">
        <div class="row">
          <div class="col-md-8 text-white mb-3">
            <h1 class="h2 pb-1">{{title}}</h1>
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb breadcrumb-minimal"  itemscope="" itemtype="http://schema.org/BreadcrumbList">
                <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem" class="breadcrumb-item"><a href="/" itemprop="item"><span itemprop="name">Home<meta itemprop="position" content="1"/></span></a></li>
                <li itemprop="itemListElement" itemscope="" itemtype="http://schema.org/ListItem" class="breadcrumb-item active" aria-current="page"><span itemprop="name">{{title}}</span><meta itemprop="position" content="1"/></li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </section>
    <!-- / hero -->

    <!-- sidebar layout -->
    <section class="overlay">
      <div class="container overlay-item-top">
        <div class="row">
          <div class="col">
            <div class="content boxed">
              <div class="row separated">

                <aside class="col-md-3 content-aside bg-light">
                  <div class="widget">
                    <h3 class="widget-title">Filter</h3>
                    <div class="form-group">
                      <label for="season">Season</label>
                      <select class="form-control form-control-sm" id="season">
                        <option></option>
                        {{#seasons}}<option>{{.}}</option>{{/seasons}}
                      </select>
                    </div>
                    <div class="form-group">
                      <label for="sort">Sort</label>
                      <select class="form-control form-control-sm" id="sort">
                        <option>Starts</option>
                        <option>Goals</option>
                      </select>
                    </div>
                    <button type="button" class="btn btn-sm btn-primary btn-rounded" onclick="search()">Search</button>
                  </div>

                </aside>
                <article class="col-md-9 content-body tranmere-results">
                  <div id="loading">
                    <div class="spinner-grow text-primary" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                  <div id="content"></div>

                </article>


              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- / sidebar layout -->


    {{>footer}}
    <script src="/assets/js/player-search.js?r={{random}}"></script>
  </body>
</html>
