{{>head}}
<body id="top" class="penpic">
{{>homenav}}
    <!-- hero -->
    <section itemscope itemtype ="http://schema.org/athlete" class="hero overlay">
        <div class="image image-overlay" style="background-image:url({{{image}}})"></div>
        <div class="container">
            <div class="row align-items-end justify-content-between">
                <div class="col-7 text-white mb-md-0">
                    <div class="row gutter-2">
                        <div class="col">
                            <h1 class="mb-3" itemprop="name" id="PlayerName">{{title}}</h1>
                        </div>
                    </div>
                </div>
                <div class="col-5 pic">
                    {{#pic}}
                    <img src="{{pic}}" alt="Image" class="overlay-item-bottom">
                    {{/pic}}
                    {{^pic}}
                    <img src="/assets/shirts/blank.svg" alt="Image" class="overlay-item-bottom">
                    {{/pic}}
                </div>
            </div>
        </div>
    </section>
    <!-- / hero -->


    <!-- listing inside -->
    <section class="overlay" id="profile">
    </section>
    <!-- / listing inside -->
{{>footer}}
<script src="/assets/js/player.js?r={{random}}"></script>
</body>
</html>
