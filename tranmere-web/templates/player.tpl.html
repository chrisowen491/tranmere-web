{{>head}}
<body id="top" class="penpic">
{{>homenav}}
    <!-- hero -->
    <section itemscope itemtype ="http://schema.org/athlete" class="hero overlay">
        <div class="image image-overlay" style="background-image:url({{{image}}})"></div>
        <div class="container">
            <div class="row align-items-end justify-content-between">
                <div class="col-7 text-white mb-md-0">
                    <div class="row gutter-2">
                        <div class="col">
                            <h1 class="mb-3" itemprop="name" id="PlayerName">{{title}}</h1>
                        </div>
                    </div>
                </div>
                <div class="col-5 pic">
                    {{#pic}}
                    <img src="{{pic}}" alt="Image" class="overlay-item-bottom">
                    {{/pic}}
                    {{^pic}}
                    <img src="/assets/shirts/blank.svg" alt="Image" class="overlay-item-bottom">
                    {{/pic}}
                </div>
            </div>
        </div>
    </section>
    <!-- / hero -->


    <!-- listing inside -->
    <section class="overlay">
      <div class="container">
          <div id="profile"></div>
          <ul class="nav nav-tabs lavalamp mb-2" id="myTab" role="tablist">
              <li class="nav-item">
                  <a class="nav-link active" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="true">Stats</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="transfers-tab" data-toggle="tab" href="#transfers" role="tab" aria-controls="transfers" aria-selected="false">Transfers</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" id="links-tab" data-toggle="tab" href="#links" role="tab" aria-controls="links" aria-selected="false">Links</a>
              </li>
          </ul>
          <div class="tab-content" id="myTabContent">

              <div class="tab-pane fade  show active" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                  <div id="pnlStats"></div>
              </div>
              <div class="tab-pane fade" id="transfers" role="tabpanel" aria-labelledby="transfers-tab">
                  <div id="pnlTransfers"></div>
              </div>
              <div class="tab-pane fade" id="links" role="tabpanel" aria-labelledby="links-tab">
                  <div id="pnlLinks"></div>
              </div>
          </div>
      </div>
    </section>
    <!-- / listing inside -->
{{>footer}}
<script src="/assets/js/player.js?r={{random}}"></script>
</body>
</html>
